<p-dataTable [style]="{'text-align': 'center'}" [value]="rms" [rows]="10" [paginator]="true"
		selectionMode="single" [(selection)]="selectedRM" dataKey="trmId" (onRowSelect)="handleRowSelect($event)">
    <p-column field="trmId" header="序号"></p-column>
    <p-column field="iemId" header="执行场景序号"></p-column>
    <p-column field="iemName" header="执行场景名称"></p-column>
    <p-column field="trmResult" header="运行结果"></p-column>
</p-dataTable>
